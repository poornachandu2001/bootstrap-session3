<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
       <div class="row bg-info">
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="Email" class="form-control" id="inputPassword">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </div>
        </div>
    </div>
        <h1 class="ms-4 display-5">Create an account</h1>
        <h2 class="m-4 display-6">Its free and always will be</h2>
    <div class="container">
      <div class="row">
        <div class="input-group">
            <span class="input-group-text">First name</span>
            <input type="text" aria-label="First name" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-text">Surname</span>
            <input type="text" aria-label="Surname" class="form-control">
        </div>
        <h class="m-2"> </h>
        <div class="input-group">
            <span class="input-group-text">Mobile number or email</span>
            <input type="text" aria-label="Mobile number or email" class="form-control">
        </div>
        <h class="m-2"> </h>
        <div class="input-group">
            <span class="input-group-text">New password</span>
            <input type="text" aria-label="new password" class="form-control">
        </div>
        <h class="display-5">Birthday</h>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-dark">Day</button>
          <button type="button" class="btn btn-outline-dark">Month</button>
          <button type="button" class="btn btn-outline-dark">Year</button>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Male">
            <label class="form-check-label" for="inlineCheckbox1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Female">
            <label class="form-check-label" for="inlineCheckbox2">Female</label>
          </div>
          <button type="button" class="btn btn-success">Create an account</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
